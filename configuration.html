<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px #999;
      transition: all 0.3s ease;
    }

    .button:hover {
      box-shadow: 0 10px #666;
      transform: translateY(-5px);
    }

    .button:active {
      box-shadow: 0 3px #666;
      transform: translateY(3px);
    }
  </style>
</head>

  </div>
</body>
</html>
