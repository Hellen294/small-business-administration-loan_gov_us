<!DOCTYPE html>
<html>
<head>
  <title>Admin - Create User</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create New User</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password (min 6 characters)" />
    <input type="text" id="phone" placeholder="Phone Number" />
    <input type="text" id="address" placeholder="Address" />
    <input type="text" id="ein" placeholder="EIN Number" />
    <input type="text" id="business" placeholder="Business Name" />
    <input type="date" id="dob" placeholder="Date of Birth" />
    <button onclick="createUser()">Create User</button>
  </div>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyBCjVwHfCK0kiXwes1fbKok-EU-aTnuJ2s",
  authDomain: "words-a53db.firebaseapp.com",
  databaseURL: "https://words-a53db-default-rtdb.firebaseio.com",
  projectId: "words-a53db",
  storageBucket: "words-a53db.firebasestorage.app",
  messagingSenderId: "432659334745",
  appId: "1:432659334745:web:504e12c193a04b0a6c9348"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    function createUser() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const ein = document.getElementById("ein").value;
      const business = document.getElementById("business").value;
      const dob = document.getElementById("dob").value;

      if (!email || !password || password.length < 6) {
        alert("Please enter a valid email and a password with at least 6 characters.");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          return firebase.database().ref("users/" + uid).set({
            username,
            email,
            phone,
            address,
            ein,
            business,
            date_of_birth: dob
          });
        })
        .then(() => {
          alert("User account created successfully!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
          console.error(error);
        });
    }
  </script>
</body>
</html>
